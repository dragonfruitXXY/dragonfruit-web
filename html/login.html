<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!--自己的css文件-->
    <link rel="stylesheet" href="../css/dragonfruit-entry.css">
    <script src="../js/dragonfruit-entry.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <title>火龙果-共同构造一个魔法世界</title>

</head>

<body>
    <canvas height="100%" width="100%" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 1;" id="canv"></canvas>
    <div class="main">
        <h1 class="h1_center">火龙果</h1>
        <h2 class="h2_center">细细斟酌 付诸笔端</h2>
        <div class="div_center">
            <ul class="nav nav-pills">
                <li role="presentation" class="active" id="login"><a href="#" onclick="clickButton(this)">登录</a></li>
                <li role="presentation" id="register"><a href="#" onclick="clickButton(this)">注册</a></li>
            </ul>
        </div>
        <div class="input_center" id="login_block">

            <input type="text" id="login_block_user" class="form-control input_ignoreBR" placeholder="请输入您的账号" maxlength="20">

            <input type="password" id="login_block_psw" class="form-control input_ignoreBR" id="inputPassword3" placeholder="密码" maxlength="20">

            <button type="button" class="btn btn-primary btn-block input_ignoreBR" id="login_btn">登录</button>
        </div>
        <div class="input_center" id="register_block" style="display:none">

            <input type="text" id="register_block_user" class="form-control input_ignoreBR" placeholder="账号" maxlength="20">

            <input type="password" id="register_block_pwd" class="form-control input_ignoreBR" id="inputPassword3" placeholder="密码" maxlength="20">

            <input type="text" id="register_block_nickname" class="form-control input_ignoreBR" placeholder="昵称" maxlength="20">

            <button type="button" id="register_btn" class="btn btn-primary btn-block input_ignoreBR">注册</button>
        </div>
    </div>
</body>

</html>
